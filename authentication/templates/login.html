{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTIS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>

    <section class="accounts_section">
        <div class="accounts_card_main">
            <div class="accounts_img_div"></div>
            <div class="accouns_card_right">
                <form method="POST" class="accouns_card_body_div">
                    {% csrf_token %}
                    <div class="accounts_title">
                        <h1>Login</h1>
                    </div>
                    <div class="accounts_inputs_div">
                        <div class="accounts_input_inner">
                            <label for="name">User Name</label>
                            <input type="text" name="username" placeholder="Enter User Name">
                        </div>
                        <div class="accounts_input_inner">
                            <label for="password">Password</label>
                            <input name="password" type="password" placeholder="Enter Your Password here">
                        </div>
                    </div>
                    <!-- <div class="terms_div">
                        <input type="checkbox" id="terms_checkbox">
                        <label for="terms_checkbox">I agree to the <a href="#">Terms of Service</a></label>
                    </div> -->
                    <div class="accounts_btn">
                        <button type="submit">Login</button>
                    </div>
                    <p class="accounts_last">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                    <p class="or_txt">- OR -</p>
                    <div class="accounts_social_icons">
                        <button type="button"><img src="{% static 'img/devicon_google.svg' %}" alt=""> Sign up with Google</button>
                        <button type="button"><img src="{% static 'img/logos_facebook.svg' %}" alt=""> Sign up with Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 1200,
        });
    </script>

</body>
</html>
